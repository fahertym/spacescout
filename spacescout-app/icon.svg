<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="90" fill="url(#bg)"/>

  <!-- Treemap visualization (simplified grid) -->
  <g transform="translate(96, 96)">
    <!-- Large rectangle (folder) -->
    <rect x="0" y="0" width="180" height="180" fill="#FFB84D" stroke="#FFF" stroke-width="4"/>

    <!-- Medium rectangles -->
    <rect x="190" y="0" width="130" height="85" fill="#9B59B6" stroke="#FFF" stroke-width="4"/>
    <rect x="190" y="95" width="130" height="85" fill="#3498DB" stroke="#FFF" stroke-width="4"/>

    <!-- Small rectangles -->
    <rect x="0" y="190" width="85" height="130" fill="#2ECC71" stroke="#FFF" stroke-width="4"/>
    <rect x="95" y="190" width="85" height="130" fill="#E74C3C" stroke="#FFF" stroke-width="4"/>
    <rect x="190" y="190" width="130" height="130" fill="#F39C12" stroke="#FFF" stroke-width="4"/>
  </g>

  <!-- Magnifying glass icon overlay -->
  <g transform="translate(340, 340)" opacity="0.9">
    <circle cx="35" cy="35" r="30" fill="none" stroke="#FFF" stroke-width="8"/>
    <line x1="57" y1="57" x2="85" y2="85" stroke="#FFF" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>
